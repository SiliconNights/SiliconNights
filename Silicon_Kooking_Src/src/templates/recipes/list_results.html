{% block body %}

<style type="text/css">
	#result{
		width: 300px;
		height: 300px;
		margin-right:80px;
		margin-bottom:20px;
	}

	.imageCrop {
		width: 300px;
		height: 250px;
		overflow: hidden;
	}

	.title {
		width: 300px;
		height: 30px;
		text-align: center;
		overflow: hidden;
	}

	.imageCrop img {
		width: 100%;
		height: 100%;
	}
	
	img{
		width:100%;
		max-height:100%;
		border-radius: 25px;

	}
</style>

<div class="container">
	<h1 class="my-4 text-center text-lg-left">Search Results</h1>
	  <div class="row text-center text-lg-left">
			{% for recipe in object_list %}
				<div class="col-lg-3 col-md-4 col-xs-6" id="result">
					<a href=/recipes/{{recipe.id}}>
					<div class="imageCrop" >
						{% if  recipe.author == 'wikimedia'%}
							<img src={{recipe.web_image}}><br>
						{% else %}
								<img src={{recipe.static_image.url}} height=250 width=250><br>
						{% endif %}
						<a href=/recipes/{{recipe.id}}><span style="text-align:left">{{recipe.name}}</span></a>
					</div>
					<div class="title">
						<a href=/recipes/{{recipe.id}}>{{recipe.name}}</a>
					</div>
				</div>
			{% endfor %}
	  </div>
</div>
{% endblock %}
