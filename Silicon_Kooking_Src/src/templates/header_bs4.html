<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Silicon Kooking</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		{% load staticfiles %}
			<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway" rel="stylesheet">
			<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
			<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
			<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
			<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
		{% block head_css %} 
		{% endblock %}
	</head>
    <header>
        <div id="header">
            <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-md">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
					&#x2630;	
				</button>	
				<a class="navbar-brand" href="/">Silicon Kooking</a>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <div class="container text-center">
                        <ul class="nav navbar-nav">
                            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                            <form class="form-inline " action="search" method="get">
                                <div class="form-group">
                                    <input id="recipes" type="text" class="f-control" placeholder="Search" name="query">
                                    <button type="Search" class="btn btn-secondary">Search</button>
                                </div>
                            </form>
                            <li class="nav-item"><a href="#" class="nav-link">Advanced Search</a> </li>
							{% if user.is_authenticated %}
								<li class="nav-item"><a href="/accounts/profile/" class="nav-link">Profile</a></li>
								<li class="nav-item"><a href="/accounts/logout" class="nav-link">Logout</a></li>
							{% else %}
								<li class="nav-item"><a href="/accounts/login/" class="nav-link">Login</a></li>
								<li class="nav-item"><a href="/accounts/register/" class="nav-link">Register</a></li>
							{% endif %}</ul>
                    </div>
				</div>
			</nav>
        </div>
    </header>
    <br>
    <br>
    <br>
    <br>
	{% block pager %} 
	
	{% endblock %} 
	{% block body %} 
	
	{% endblock %}
</html>
